name: build-cdk-code
on:
  push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install --check-files --frozen-lockfile
      - name: build-acceptance-pipeline
        run: npx projen build
        env:
          BRANCH_NAME: acceptance